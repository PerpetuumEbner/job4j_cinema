<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Cinema</title>

    <style>
        .cols {
            white-space: nowrap;
        }
    </style>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Cinema</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/films}">Сегодня в кино</a>
                <a class="nav-item nav-link" th:href="@{/formAddFilm}">Добавить фильм</a>
            </div>
        </div>
    </nav>
    <div class="container pt-3">
        <div class="mx-auto pb-3" style="width: 800px;">
            <div class="card">
                <form th:action="@{/buyTicket}" method="POST">
                    <div class="card-header">
                        Информация о билете
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            Пользователь: <span th:text="${film.id}"></span>
                        </li>
                        <li class="list-group-item">
                            Фильм: <span th:text="${film.name}"></span>
                        </li>
                        <li class="list-group-item">
                            Ряд: <span th:text="${ticket.getRow()}"></span>
                        </li>
                        <li class="list-group-item">
                            Место: <span th:text="${ticket.getCell()}"></span>
                        </li>
                    </ul>
                    <div class="card-body">
                        <button type="submit" class="btn btn-outline-success">Купить</button>
                        <a class="btn btn-outline-primary" th:href="@{|/place/${film.id}|}"
                           role="button">Назад</a>
                        <a class="btn btn-outline-danger" th:href="@{|/films|}"
                           role="button">Отмена</a>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <div th:if="${fail}" class="alert alert-danger" role="alert">
                    Место уже продано!
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
