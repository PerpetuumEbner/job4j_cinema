            <div class="card-body">

                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="ticket.id">Ряд</label>
                        <select class="form-control" id="" name="">

                        </select>
                        <label for="ticket.id">Место</label>
                        <select class="form-control" id="ticket.id" name="ticket.id">
                            <option th:each="ticket : ${tickets}" th:value="${ticket.id}"
                                    th:text="${ticket.sell}"></option>
